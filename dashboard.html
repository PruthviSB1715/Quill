<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="queries.css">
    <title>Dashboard - Quill</title>
    <style>
        .dashboard-content {
            min-height: calc(100vh - var(--nav-height) - 150px);
            padding: 50px 0;
            text-align: center;
        }
        .dashboard-content h1 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="navbar">
                <a class="beta" href="index.html"><img class="logo-md" src="images/quill.svg" alt="quill logo"></a>
                <ul class="nav-btn-container">
                    <li><a class="btn btn-primary-outline" href="dashboard.html">Dashboard</a></li>
                    <li><a class="btn btn-primary" href="index.html">Logout</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="dashboard-content">
                <h1>Welcome to Your Quill Dashboard!</h1>
                <p class="hero-paragraph">Ready to document your thoughts?</p>
                <a class="btn btn-secondary" href="create-journal.html">Start a New Journal Entry</a>
            </section>
        </main>

        <footer class="footer">
            <a href="index.html"><img class="logo-sm" src="images/quill.svg" alt="quill logo"></a>
            <ul class="social-icons-container">
                <li><a href="https://www.instagram.com/"><img class="social-icons" src="images/instagram.svg" alt="instagram logo"></a>
                </li>
                <li><a href="https://www.facebook.com/"><img class="social-icons" src="images/facebook.svg" alt="facebook logo"></a>
                </li>
                <li><a href="https://www.tiktok.com/"><img class="social-icons" src="images/tiktok.svg" alt="tiktok logo"></a></li>
                <li><a href="https://www.linkedin.com/"><img class="social-icons" src="images/linkedin.svg" alt="linkedin logo"></a>
                </li>
                <li><a href="https://www.youtube.com/"><img class="social-icons" src="images/youtube.svg" alt="youtube logo"></a>
                </li>
            </ul>
            <ul class="footer-links-container">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>

            <p class="small-text">Made by Pruthviraj</p>
        </footer>
    </div>

    <div class="chat-container">
        <img class="chat-icon" fill="#339af0" src="images/chat.svg" alt="chat icon">
    </div>
</body>
</html>
